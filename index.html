<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <section class="picturebox">
        <label>
        <input type="radio" name="pick"  id="rock" value="rock">
        <img src="./assets/therock.jpg" class="pictures" alt="picture of the rock" id="rockpic">
        </label>
        <label>
        <input type="radio" name ="pick" id="paper" value="paper">
        <img src="./assets/newspaper.jpg" class="pictures" alt="picture of newspaper" id="paperpic">
        </label>
        <label>
        <input type="radio" name ="pick" id="scissors" value="scissors">
        <img src="./assets/scissors.jpg" class="pictures" alt="picture of edward" id="paperpic">
        </label>
    </section>
    <p>Pick an Option and hit the Fight button. Use the Reset button to put totals to 0.</p>
    <section>
    <button id="fight">Fight!</button>
    <p>You've tied <span id="ties">0</span> battles!</p>
    <p>You've won <span id="wincount">0</span> battles!</p>
    <p>You've lost <span id="losscount">0</span> battles!</p>
    <button id="reset">Reset</button>
    <p>You've reset <span id="resetcount">0</span> times!<p>
    </section>
    <script type="module" src="./app.js"></script>
</body>

</html>
